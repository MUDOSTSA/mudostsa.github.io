<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Lookup - MUDOSTSA</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        vertical-align: middle;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --navy-blue: #0a1929;
        --dark-blue: #132f4c;
        --medium-blue: #1e4976;
        --accent-yellow: #ffd700;
        --light-yellow: #ffe44d;
        --border-color: rgba(255, 215, 0, 0.2);
        --text-light: #e3f2fd;
        --text-muted: #b0bec5;
      }

      body {
        font-family: "Segoe UI", "Inter", -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--navy-blue) 0%,
          var(--dark-blue) 100%
        );
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body > *:not(footer) {
        flex-shrink: 0;
      }

      /* Navigation Bar */
      nav {
        background: rgba(19, 47, 76, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        margin: 20px;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 20px;
        z-index: 1000;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
      }

      .nav-brand img {
        height: 45px;
        width: 45px;
        object-fit: contain;
      }

      .nav-brand-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .nav-brand-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-yellow);
        letter-spacing: 1px;
        line-height: 1;
      }

      .nav-brand-subtitle {
        font-size: 0.7rem;
        font-weight: 400;
        color: var(--text-muted);
        letter-spacing: 0.3px;
        line-height: 1;
      }

      .nav-links {
        display: flex;
        gap: 8px;
        list-style: none;
      }

      .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid transparent;
        transition: all 0.3s ease;
        font-weight: 500;
        white-space: nowrap;
      }

      .nav-links a:hover {
        background: rgba(255, 215, 0, 0.1);
        border-color: var(--border-color);
        color: var(--accent-yellow);
      }

      .nav-links a.active {
        background: var(--accent-yellow);
        color: var(--navy-blue);
        border-color: var(--accent-yellow);
      }

      .nav-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--accent-yellow);
        cursor: pointer;
        padding: 8px;
      }

      .nav-toggle .material-icons {
        font-size: 28px;
      }

      .container {
        background: rgba(19, 47, 76, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        margin: 40px auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: var(--accent-yellow);
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1rem;
      }

      .input-section {
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        color: var(--accent-yellow);
        font-weight: 600;
        font-size: 1rem;
      }

      .input-container {
        display: flex;
        gap: 10px;
      }

      #memberIdInput {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(10, 25, 41, 0.4);
        color: var(--text-light);
      }

      #memberIdInput::placeholder {
        color: var(--text-muted);
      }

      #memberIdInput:focus {
        outline: none;
        border-color: var(--accent-yellow);
        box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        background: rgba(10, 25, 41, 0.6);
      }

      #searchButton {
        padding: 12px 20px;
        background: var(--accent-yellow);
        color: var(--navy-blue);
        border: 1px solid var(--accent-yellow);
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      #searchButton:hover {
        background: transparent;
        color: var(--accent-yellow);
        transform: translateY(-1px);
      }

      #searchButton:disabled {
        background: rgba(255, 215, 0, 0.3);
        color: rgba(10, 25, 41, 0.5);
        border-color: transparent;
        cursor: not-allowed;
        transform: none;
      }

      .result-section {
        border-top: 1px solid var(--border-color);
        padding-top: 20px;
      }

      .member-info {
        background: rgba(30, 73, 118, 0.4);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
        margin-top: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .member-info h3 {
        color: var(--accent-yellow);
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        padding-bottom: 12px;
        border-bottom: 2px solid var(--border-color);
        position: relative;
      }

      .member-info h3::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 2px;
        background: var(--accent-yellow);
        border-radius: 1px;
      }

      .member-details {
        display: grid;
        gap: 16px;
      }

      .detail-row {
        display: grid;
        grid-template-columns: 140px 1fr;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid var(--border-color);
        transition: all 0.2s ease;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-row:hover {
        background: rgba(255, 215, 0, 0.05);
        margin: 0 -12px;
        padding: 12px;
        border-radius: 8px;
      }

      .detail-label {
        font-weight: 600;
        color: var(--accent-yellow);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.9;
      }

      .detail-value {
        color: var(--text-light);
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.4;
      }

      .error-message {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        border-radius: 8px;
        padding: 15px;
        color: #ff8a80;
        text-align: center;
        margin-top: 15px;
      }

      .loading {
        text-align: center;
        color: var(--accent-yellow);
        font-style: italic;
        margin-top: 15px;
      }

      .setup-note {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #a5d6a7;
      }

      .setup-note strong {
        color: #81c784;
      }

      /* Footer */
      footer {
        background: rgba(19, 47, 76, 0.8);
        border-top: 1px solid var(--border-color);
        padding: 20px;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: auto;
      }

      footer p {
        margin: 0;
      }

      /* Responsive */
      @media (max-width: 900px) {
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }

        .nav-brand {
          width: 100%;
          justify-content: center;
          margin-bottom: 16px;
        }

        .nav-links {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        nav {
          flex-wrap: wrap;
          margin: 10px;
          padding: 20px 16px;
          justify-content: space-between;
        }

        .nav-brand {
          width: auto;
          justify-content: flex-start;
          margin-bottom: 0;
        }

        .nav-brand img {
          height: 40px;
          width: 40px;
        }

        .nav-brand-title {
          font-size: 1.3rem;
        }

        .nav-brand-subtitle {
          font-size: 0.65rem;
        }

        .nav-toggle {
          display: block;
          order: 3;
          width: auto;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 40px;
          margin-top: 20px;
          padding-bottom: 8px;
          order: 4;
        }

        .nav-links.open {
          display: flex;
        }

        .nav-links a {
          width: 100%;
          text-align: left;
          padding: 14px 8px;
        }

        .container {
          padding: 24px 16px;
          margin: 20px auto;
          max-width: calc(100% - 20px);
          border-radius: 16px;
        }

        .header {
          margin-bottom: 24px;
        }

        .header h1 {
          font-size: 1.6rem;
          margin-bottom: 8px;
        }

        .header p {
          font-size: 0.9rem;
        }

        .input-section {
          margin-bottom: 24px;
        }

        .input-container {
          flex-direction: column;
        }

        #memberIdInput {
          padding: 14px 16px;
          font-size: 1.1rem;
        }

        #searchButton {
          width: 100%;
          padding: 14px 20px;
          font-size: 1.1rem;
        }

        .member-info {
          padding: 20px 16px;
          border-radius: 12px;
        }

        .detail-row {
          grid-template-columns: 1fr;
          gap: 4px;
          padding: 12px 0;
        }

        .detail-label {
          font-size: 0.85rem;
          margin-bottom: 4px;
        }

        .detail-value {
          font-size: 1rem;
        }

        .error-message,
        .info-message {
          padding: 16px;
          font-size: 0.95rem;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="nav-brand">
        <img src="/assets/logo.png" alt="MUDOSTSA Logo" />
        <div class="nav-brand-text">
          <span class="nav-brand-title">MUDOSTSA</span>
          <span class="nav-brand-subtitle"
            >Mapúa University DOST Scholars' Association</span
          >
        </div>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span class="material-icons">menu</span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/">Home</a></li>
        <li><a href="/app/">App</a></li>
        <li><a href="/inventory/">Inventory</a></li>
        <li><a href="/membership/" class="active">Member Lookup</a></li>
        <li><a href="/tambayan/">Tambayan</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Member Lookup</h1>
        <p>Enter a 8-digit member ID to search</p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <label for="memberIdInput">Member ID (8 digits):</label>
          <div class="input-container">
            <input
              type="text"
              id="memberIdInput"
              placeholder="12341234"
              maxlength="8"
              pattern="[0-9]{8}"
            />
            <button id="searchButton">Search</button>
          </div>
        </div>
      </div>

      <div class="result-section">
        <div id="resultContainer"></div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://mrbthswtpwwtlrxxphaj.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_w2XkkFyh_nuAmisVns9-eg_ClL2wjcM";

      let supabase = null;

      if (
        SUPABASE_URL !== "YOUR_SUPABASE_URL_HERE" &&
        SUPABASE_ANON_KEY !== "YOUR_SUPABASE_ANON_KEY_HERE"
      ) {
        supabase = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY
        );
      }

      // DOM elements
      const memberIdInput = document.getElementById("memberIdInput");
      const searchButton = document.getElementById("searchButton");
      const resultContainer = document.getElementById("resultContainer");

      // Input validation - only allow numbers
      memberIdInput.addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, "");

        // Enable/disable search button based on input length
        searchButton.disabled = e.target.value.length !== 8;
      });

      // Handle Enter key press
      memberIdInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && memberIdInput.value.length === 8) {
          searchMember();
        }
      });

      // Search button click handler
      searchButton.addEventListener("click", searchMember);

      async function searchMember() {
        const memberId = memberIdInput.value.trim();

        // Validate input
        if (memberId.length !== 8 || !/^\d{8}$/.test(memberId)) {
          showError("Please enter a valid 8-digit member ID.");
          return;
        }

        // Check if Supabase is configured
        if (!supabase) {
          showError(
            "Supabase is not configured. Please add your Supabase URL and API key to the JavaScript section."
          );
          return;
        }

        // Show loading state
        showLoading();
        searchButton.disabled = true;

        try {
          // Query the members table
          const { data, error } = await supabase
            .from("members")
            .select("name, committee, role")
            .eq("id", memberId)
            .single();

          if (error) {
            if (error.code === "PGRST116") {
              showError("No member found with that ID.");
            } else {
              showError(`Database error: ${error.message}`);
            }
            return;
          }

          // Display member information
          displayMember(data);
        } catch (err) {
          showError(`An unexpected error occurred: ${err.message}`);
        } finally {
          searchButton.disabled = memberIdInput.value.length !== 8;
        }
      }

      function displayMember(member) {
        // Create the member info HTML
        const memberInfo = `
                <div class="member-info">
                    <h3>Member Found</h3>
                    <div class="member-details">
                        <div class="detail-row">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${member.name}</span>
                        </div>
                        ${
                          member.committee && member.committee.trim()
                            ? `
                        <div class="detail-row">
                            <span class="detail-label">Committee:</span>
                            <span class="detail-value">${member.committee}</span>
                        </div>
                        `
                            : ""
                        }
                        <div class="detail-row">
                            <span class="detail-label">Role:</span>
                            <span class="detail-value">${
                              member.role || "Not specified"
                            }</span>
                        </div>
                    </div>
                </div>
            `;

        resultContainer.innerHTML = memberInfo;
      }

      function showError(message) {
        resultContainer.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
      }

      function showLoading() {
        resultContainer.innerHTML = `
                <div class="loading">
                    Searching for member...
                </div>
            `;
      }

      // Initialize - disable search button initially
      searchButton.disabled = true;
    </script>

    <footer>
      <p>
        &copy; 2025 Mapúa University DOST Scholars' Association. All rights
        reserved.
      </p>
    </footer>

    <script>
      // Mobile navigation toggle
      const navToggle = document.getElementById("navToggle");
      const navLinks = document.getElementById("navLinks");

      navToggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        const icon = navToggle.querySelector(".material-icons");
        icon.textContent = navLinks.classList.contains("open")
          ? "close"
          : "menu";
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !navToggle.contains(e.target) &&
          !navLinks.contains(e.target) &&
          navLinks.classList.contains("open")
        ) {
          navLinks.classList.remove("open");
          navToggle.querySelector(".material-icons").textContent = "menu";
        }
      });
    </script>
  </body>
</html>
