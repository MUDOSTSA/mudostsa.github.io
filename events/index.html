<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | MUDOSTSA Central Repository</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        vertical-align: middle;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --navy-blue: #0a1929;
        --dark-blue: #132f4c;
        --medium-blue: #1e4976;
        --accent-yellow: #ffd700;
        --light-yellow: #ffe44d;
        --border-color: rgba(255, 215, 0, 0.2);
        --text-light: #e3f2fd;
        --text-muted: #b0bec5;
      }

      body {
        font-family: "Segoe UI", "Inter", -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--navy-blue) 0%,
          var(--dark-blue) 100%
        );
        color: var(--text-light);
        min-height: 100vh;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      body > *:not(footer) {
        flex-shrink: 0;
      }

      /* Navigation Bar */
      nav {
        background: rgba(19, 47, 76, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        margin: 20px;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 20px;
        z-index: 1000;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
      }

      .nav-brand img {
        height: 45px;
        width: 45px;
        object-fit: contain;
      }

      .nav-brand-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .nav-brand-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-yellow);
        letter-spacing: 1px;
        line-height: 1;
      }

      .nav-brand-subtitle {
        font-size: 0.7rem;
        font-weight: 400;
        color: var(--text-muted);
        letter-spacing: 0.3px;
        line-height: 1;
      }

      .nav-links {
        display: flex;
        gap: 8px;
        list-style: none;
      }

      .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid transparent;
        transition: all 0.3s ease;
        font-weight: 500;
        white-space: nowrap;
      }

      .nav-links a:hover {
        background: rgba(255, 215, 0, 0.1);
        border-color: var(--border-color);
        color: var(--accent-yellow);
      }

      .nav-links a.active {
        background: var(--accent-yellow);
        color: var(--navy-blue);
        border-color: var(--accent-yellow);
      }

      .nav-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--accent-yellow);
        cursor: pointer;
        padding: 8px;
      }

      .nav-toggle .material-icons {
        font-size: 28px;
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: calc(100vh - 200px);
      }

      h1 {
        text-align: center;
        color: var(--accent-yellow);
        margin-bottom: 40px;
        letter-spacing: 1.5px;
        font-weight: 700;
        font-size: 2.2em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      /* Event Card */
      .event-card {
        background: rgba(19, 47, 76, 0.6);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 40px;
        margin-bottom: 32px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        transition: all 0.3s ease;
      }

      .event-card.ongoing {
        border: 2px solid var(--accent-yellow);
        background: rgba(30, 73, 118, 0.6);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      }

      .event-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .event-info {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .event-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        width: fit-content;
      }

      .event-badge.ongoing {
        background: var(--accent-yellow);
        color: var(--navy-blue);
      }

      .event-badge.upcoming {
        background: rgba(255, 215, 0, 0.2);
        color: var(--accent-yellow);
        border: 1px solid var(--accent-yellow);
      }

      .event-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent-yellow);
        line-height: 1.2;
      }

      .event-date {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-light);
        font-size: 1rem;
        font-weight: 500;
      }

      .event-date .material-icons {
        font-size: 1.2rem;
      }

      .event-description {
        color: var(--text-light);
        font-size: 1rem;
        line-height: 1.8;
        margin-top: 8px;
      }

      .event-register {
        margin-top: auto;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .register-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--accent-yellow);
        color: var(--navy-blue);
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 1px solid var(--accent-yellow);
      }

      .register-button:hover {
        background: transparent;
        color: var(--accent-yellow);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
      }

      .register-button.learn-more-button {
        background: #4267b2;
        color: white;
        border-color: #4267b2;
      }

      .register-button.learn-more-button:hover {
        background: transparent;
        color: #4267b2;
        border-color: #4267b2;
        box-shadow: 0 8px 20px rgba(66, 103, 178, 0.3);
      }

      .register-button .material-icons {
        font-size: 1.2rem;
      }

      .event-poster {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .event-poster img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        object-fit: cover;
        max-height: 600px;
      }

      .event-poster.no-poster {
        background: rgba(10, 25, 41, 0.6);
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        color: var(--text-muted);
      }

      .event-poster.no-poster .material-icons {
        font-size: 4rem;
        opacity: 0.5;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 60px 20px;
      }

      .spinner {
        border: 3px solid rgba(255, 215, 0, 0.1);
        border-top: 3px solid var(--accent-yellow);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        color: #ff8a80;
        margin: 40px auto;
        max-width: 600px;
      }

      .error-message h3 {
        margin-bottom: 12px;
        color: #ff8a80;
      }

      .no-events {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-muted);
      }

      .no-events .material-icons {
        font-size: 4rem;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      /* Footer */
      footer {
        background: rgba(19, 47, 76, 0.8);
        border-top: 1px solid var(--border-color);
        padding: 20px;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: auto;
      }

      footer p {
        margin: 0;
      }

      /* Responsive */
      @media (max-width: 900px) {
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }

        .nav-brand {
          width: 100%;
          justify-content: center;
          margin-bottom: 16px;
        }

        .nav-links {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        nav {
          flex-wrap: wrap;
          margin: 10px;
          padding: 20px 16px;
          justify-content: space-between;
        }

        .nav-brand {
          width: auto;
          justify-content: flex-start;
          margin-bottom: 0;
        }

        .nav-brand img {
          height: 40px;
          width: 40px;
        }

        .nav-brand-title {
          font-size: 1.3rem;
        }

        .nav-brand-subtitle {
          font-size: 0.65rem;
        }

        .nav-toggle {
          display: block;
          order: 3;
          width: auto;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          gap: 40px;
          margin-top: 20px;
          padding-bottom: 8px;
          order: 4;
        }

        .nav-links.open {
          display: flex;
        }

        .nav-links a {
          width: 100%;
          text-align: left;
          padding: 14px 8px;
        }

        h1 {
          font-size: 1.8em;
        }

        .event-card {
          grid-template-columns: 1fr;
          padding: 24px;
          gap: 24px;
        }

        .event-title {
          font-size: 1.6rem;
        }

        .event-poster.no-poster {
          min-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="nav-brand">
        <img src="/assets/logo.png" alt="MUDOSTSA Logo" />
        <div class="nav-brand-text">
          <span class="nav-brand-title">MUDOSTSA</span>
          <span class="nav-brand-subtitle"
            >Mapúa University DOST Scholars' Association</span
          >
        </div>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span class="material-icons">menu</span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/">Home</a></li>
        <li><a href="/app/">App</a></li>
        <li><a href="/events/" class="active">Events</a></li>
        <li><a href="/tambayan/">Tambayan</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>
        <span class="material-icons" style="font-size: 1.5em">event</span>
        Events
      </h1>

      <div id="events-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading events...</p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 Mapúa University DOST Scholars' Association. All rights
        reserved.
      </p>
    </footer>

    <script>
      const SUPABASE_URL = "https://mrbthswtpwwtlrxxphaj.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_w2XkkFyh_nuAmisVns9-eg_ClL2wjcM";

      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      // Mobile navigation toggle
      const navToggle = document.getElementById("navToggle");
      const navLinks = document.getElementById("navLinks");

      navToggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        const icon = navToggle.querySelector(".material-icons");
        icon.textContent = navLinks.classList.contains("open")
          ? "close"
          : "menu";
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !navToggle.contains(e.target) &&
          !navLinks.contains(e.target) &&
          navLinks.classList.contains("open")
        ) {
          navLinks.classList.remove("open");
          navToggle.querySelector(".material-icons").textContent = "menu";
        }
      });

      // Format date range
      function formatDateRange(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);

        const formatOptions = {
          month: "long",
          day: "numeric",
          year: "numeric",
        };

        const formatTime = (date) => {
          return date.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
            hour12: true,
          });
        };

        const startDateStr = start.toLocaleDateString("en-US", formatOptions);
        const endDateStr = end.toLocaleDateString("en-US", formatOptions);
        const startTimeStr = formatTime(start);
        const endTimeStr = formatTime(end);

        // Check if same day
        if (
          start.getFullYear() === end.getFullYear() &&
          start.getMonth() === end.getMonth() &&
          start.getDate() === end.getDate()
        ) {
          return `${startDateStr} | ${startTimeStr} - ${endTimeStr}`;
        } else {
          return `${startDateStr} at ${startTimeStr} to ${endDateStr} at ${endTimeStr}`;
        }
      }

      // Determine event status
      function getEventStatus(startDate, endDate) {
        const now = new Date();
        const start = new Date(startDate);
        const end = new Date(endDate);

        if (now >= start && now <= end) {
          return "ongoing";
        } else if (now < start) {
          return "upcoming";
        } else {
          return "past";
        }
      }

      // Create event card
      function createEventCard(event, status) {
        const card = document.createElement("div");
        card.className = `event-card ${status === "ongoing" ? "ongoing" : ""}`;

        const badgeHTML =
          status === "ongoing"
            ? '<span class="event-badge ongoing"><span class="material-icons" style="font-size: 1rem;">play_circle</span>Ongoing</span>'
            : '<span class="event-badge upcoming"><span class="material-icons" style="font-size: 1rem;">schedule</span>Upcoming</span>';

        const venueHTML = event.venue
          ? `
          <div class="event-date">
            <span class="material-icons">place</span>
            ${event.venue}
          </div>
        `
          : "";

        const learnMoreHTML = event.facebook_announcement_url
          ? `
            <a href="${event.facebook_announcement_url}" class="register-button learn-more-button" target="_blank" rel="noopener noreferrer">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="flex-shrink: 0;">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Learn More
            </a>
        `
          : "";

        const registerHTML = event.registration_url
          ? `
            <a href="${event.registration_url}" class="register-button" target="_blank" rel="noopener noreferrer">
              <span class="material-icons">app_registration</span>
              Register Now
            </a>
        `
          : "";

        const buttonsHTML =
          learnMoreHTML || registerHTML
            ? `
          <div class="event-register">
            ${learnMoreHTML}
            ${registerHTML}
          </div>
        `
            : "";

        const posterHTML = event.poster_url
          ? `
          <div class="event-poster">
            <img src="${event.poster_url}" alt="${event.event_title} Poster" />
          </div>
        `
          : `
          <div class="event-poster no-poster">
            <span class="material-icons">image</span>
            <p>No poster available</p>
          </div>
        `;

        card.innerHTML = `
          <div class="event-info">
            ${badgeHTML}
            <h2 class="event-title">${event.event_title}</h2>
            <div class="event-date">
              <span class="material-icons">schedule</span>
              ${formatDateRange(event.event_start, event.event_end)}
            </div>
            ${venueHTML}
            <p class="event-description">${
              event.event_description || "No description provided."
            }</p>
            ${buttonsHTML}
          </div>
          ${posterHTML}
        `;

        return card;
      }

      // Load and display events
      async function loadEvents() {
        const container = document.getElementById("events-container");

        try {
          const { data: events, error } = await supabaseClient
            .from("events")
            .select("*")
            .order("event_start", { ascending: true });

          if (error) {
            throw new Error(`Database error: ${error.message}`);
          }

          if (!events || events.length === 0) {
            container.innerHTML = `
              <div class="no-events">
                <div class="material-icons">event_busy</div>
                <h3>No Events Available</h3>
                <p>There are currently no events scheduled. Check back later!</p>
              </div>
            `;
            return;
          }

          // Categorize events
          const now = new Date();
          const ongoing = [];
          const upcoming = [];
          const past = [];

          events.forEach((event) => {
            const status = getEventStatus(event.event_start, event.event_end);
            if (status === "ongoing") {
              ongoing.push(event);
            } else if (status === "upcoming") {
              upcoming.push(event);
            } else {
              past.push(event);
            }
          });

          // Display events
          container.innerHTML = "";

          // Display ongoing event first (pinned at top)
          if (ongoing.length > 0) {
            const ongoingCard = createEventCard(ongoing[0], "ongoing");
            container.appendChild(ongoingCard);
          }

          // Display up to 3 upcoming events
          const upcomingToShow = upcoming.slice(0, 3);
          upcomingToShow.forEach((event) => {
            const card = createEventCard(event, "upcoming");
            container.appendChild(card);
          });

          // If no events to display
          if (ongoing.length === 0 && upcomingToShow.length === 0) {
            container.innerHTML = `
              <div class="no-events">
                <div class="material-icons">event_busy</div>
                <h3>No Upcoming Events</h3>
                <p>There are currently no ongoing or upcoming events. Check back later!</p>
              </div>
            `;
          }
        } catch (error) {
          console.error("Error loading events:", error);
          container.innerHTML = `
            <div class="error-message">
              <h3>Error Loading Events</h3>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      // Load events on page load
      loadEvents();
    </script>
  </body>
</html>
